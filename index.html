<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="logo Image" class="logo">
            <ul>
                <li><img src="./images/notification.png" alt="image notification"></li>
                <li><img src="./images/inbox.png" alt="image inbox"></li>
                <li><img src="./images/video.png" alt="image video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="search pic">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="profile">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-------------- left-sidebar-------------->
        <div class="left-sidebar">
            <div class="image-links">
                <a href="#"><img src="./images/news.png" alt="News Image" />News</a>
                <a href="#"><img src="./images/friends.png" alt="Friends Image" />Friends</a>
                <a href="#"><img src="./images/group.png" alt="Group Image" />Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="marketplace Image" />marketplace</a>
                <a href="#"><img src="./images/watch.png" alt="Watch Image" />Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="shortcut-1">Web Developer</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="shortcut-2">Mern stack</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="shortcut-3">Full stack</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="shortcut-4">Website Expertise</a>
            </div>
        </div>
        <!-------------- main-content -------------->
        <div class="main-content"></div>


        <!----- right-sidebar ------>
        <div class="right-sidebar">
            <div class="side-title">
                <h4>Events </h4>
                <a href="#">See All</a>
            </div>

            <div class="events">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Shafy Techs/p>
                    <a href="#">More info</a>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
